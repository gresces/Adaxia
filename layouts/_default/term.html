{{ define "main" }}
<div id="tag-container" class="grid-container">
  <div id="tag-container-title" class="outline">
    <h1 class="center-align">{{ .Title }}</h1>
    {{ .Content }}
  </div>
  <div id="tag-container-list" class="outline">
    <ul>
      {{ range .Pages }}
      <a href="{{ .RelPermalink }}"><li>{{ .LinkTitle }}</li></a>
      {{ end }}
    </ul>
  </div>
</div>
{{ end }}
