{{ if .Title }}
  <figure class="figure">
    <img class="img" src="{{ .Destination | safeURL }}"
      {{- with .Text }} alt="{{ . }}"{{ end -}} >
    <figcaption class="center-align caption-text">{{ .Title }}</figcaption>
  </figure>
{{ else }}
  <img class="img" src="{{ .Destination | safeURL }}"
    {{- with .Text }} alt="{{ . }}"{{ end -}} >
{{ end }}
