<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>
    {{ if .IsHome }}
        {{ site.Title }}
    {{ else }}
        {{ printf "%s :: %s" .Title site.Title }}
    {{ end }}
</title>
{{ partialCached "head/css.html" . }}
{{ partialCached "head/js.html" . }}

{{ if or .Params.math .Site.Params.math }}
{{ partialCached "head-math.html" . }}
{{ end }}
